networks:
  loki:

services:
  postgres:
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: perfume_online_shopping
      POSTGRES_PASSWORD: Pea12122000
      POSTGRES_USER: ekaterinapetukhova
    image: postgres:12.19-alpine
    restart: always
    volumes:
      - postgres:/var/lib/postgresql/data

  pgadmin:
    image: dpage/pgadmin4:8.10
    environment:
      PGADMIN_DEFAULT_EMAIL: ekaterinapetukhova@pgadmin.com
      PGADMIN_DEFAULT_PASSWORD: Pea12122000
      PGADMIN_LISTEN_PORT: 81
    ports:
      - 15432:81
    volumes:
      - pgadmin:/var/lib/pgadmin
    depends_on:
      - postgres
  loki:
    image: grafana/loki:2.9.0
    ports:
      - 3100:3100
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - loki
  grafana:
    environment:
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    entrypoint:
      - sh
      - -euc
      - |
        mkdir -p /etc/grafana/provisioning/datasources
        cat <<EOF > /etc/grafana/provisioning/datasources/ds.yaml
        apiVersion: 1
        datasources:
        - name: Loki
          type: loki
          access: proxy
          orgId: 1
          url: http://loki:3100
          basicAuth: false
          isDefault: true
          version: 1
          editable: false
        EOF
        /run.sh
    image: grafana/grafana:latest
    ports:
      - 3000:3000
    networks:
      - loki

volumes:
  postgres:
  pgadmin: